<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Easy Editor</title>
    <meta content="Blake Connally" name="author">
    <meta content="Editor designed to organize and structure web components" name="description">
    <meta content="Editor,components,HTML,JS,PHP,Theme Builder" name="keywords">
    <!-- Bootstrap  -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/src/styles/main.css" rel="stylesheet">
    <link href="/src/assets/fonts/d-element/d-element.css" rel="stylesheet" type="text/css">
    <link href="/src/assets/fonts/devices/devices.css" rel="stylesheet" type="text/css">
    <link href="/node_modules/dragula/dist/dragula.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    <!-- Editor Special -->
    <div class="editable-toolbar"></div>
    <div class="expanded-editor">
        <div class="editor-content">
            <div id="special-editor"></div>
            <div id="regular-editor">
                <div class="editor-header">
                    <h2>Main Component</h2>
                </div>
                <div class="editor-body"></div>
                <div class="editor-buttons">
                    <button class="btn btn-secondary editor-btn no-float" id="close-settings">Cancel</button> <button class="btn btn-primary editor-btn no-float"
                        id="save-settings">Save</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="notification-nav">
        <div class="float-left navbar-left">
            Website Template Editor
        </div>
        <div class="float-right nav-icons">
            <a href="#" id="preview-mode">Preview</a>
            <a href="#" id="import">Import</a>
            <a href="#" id="export">Export</a>
            <i class="glyph-icon devices-iphone" id="toggleIphone"></i>
            <i class="glyph-icon devices-tablet-1" id="toggleIpad"></i>
            <i class="glyph-icon devices-apple-monitor selected-icon" id="toggleDesktop"></i>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="content">
        <!-- Left Side  -->
        <div class="sidebar-left">
            <div class="sidebar-header text-center">
                <h5>Component List</h5>
            </div>
            <ul class="component-list">
                <li ref-find-component="html">HTML Block</li>
                <li ref-find-component="image">Image</li>
                <li ref-find-component="video">Video</li>
                <li ref-find-component="row">Row</li>
                <li ref-find-component="column">Column</li>
                <li ref-find-component="hero">Hero</li>
                <li ref-find-component="navigation">Navigation</li>
                <li ref-find-component="sidenav">Side Navigation</li>
                <li ref-find-component="footer">Footer</li>
            </ul>
        </div>
        <div class="sidebar-left compressed">

        </div>
        <!-- Page Content -->
        <div class="page-content">
            <div class="container-fluid addContent desktopViewPort" id="mainContent">

            </div>
        </div>
        <div class="viewPorts">
            <div class="container-fluid text-center" id="iPadViewPort">
                <img src="/src/assets/images/renders/iPad.png" alt="">
            </div>
            <div class="container-fluid text-center" id="iPhoneViewPort">
                <img src="/src/assets/images/renders/iPhone.png" alt="">
            </div>
        </div>
    </div>
    <!-- <div id="player"></div> -->
    <!-- Editor Scripts  -->
    <script src="/src/scripts/jquery.js">
    </script>
    <script src='/node_modules/dragula/dist/dragula.min.js'>
    </script>
    <!-- JW Player -->
    <script src="/src/libraries/jwplayer/jwplayer.js">
    </script>


    <!-- Editing Scripts  -->
    <script src="/src/scripts/editor/visualizer.js"></script>
    <script src="/src/scripts/editor/content-editor.js"></script>
    <script src="/src/scripts/editor/navigation.js"></script>


    <!-- Dynamic Scripts  -->
</body>

</html>
