<div class="container-fluid navigation-editor">
    <div class="row">
        <div class="col-md-4">
            <div class="link-visualizer">
                <div class="control-bar">
                    <span>Link Editor</span>
                    <div class="float-right">
                        <ul class="nav-draggable">
                            <li data-type="folder"><img class="drag-icon" src="/src/assets/icons/path-finder/folder.png">
                                <span class="nav-label">Folder</span>
                                <i class="fa fa-times-circle delete-nav" aria-hidden="true"></i>
                                <ul class="link-list-sub addNav sub-folder">

                                </ul>
                            </li>
                            <li data-type="page"><img class="drag-icon" src="/src/assets/icons/path-finder/page.png">
                                <span class="nav-label">Page</span>
                                <i class="fa fa-times-circle delete-nav" aria-hidden="true"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="link-body">
                    <ul class="link-list" id="link-list">

                    </ul>
                </div>
            </div>
        </div>
        <div class=" col-md-8">
            <form action="" id="attrForm">
                <div class="page-nav-editor">
                    <div class="header">
                        Page Attribute Editor
                    </div>
                    <div class="tabs">
                        <div class="tab selected" data-view-tab="information">Information</div>
                        <div class="tab" data-view-tab="security">Security</div>
                    </div>
                    <div class="body tab-content" data-show-tab="security" style="display: none;">security</div>
                    <div class="body tab-content" data-show-tab="information">
                        <div class="row form-group">
                            <div class="col-md-6">
                                <label for="">Title</label>
                                <input type="text" class="form-control" name="pageTitle">
                                <input type="hidden" class="form-control" name="pageIndex">
                            </div>
                            <div class="col-md-6">
                                <label for="">Name</label>
                                <input type="text" class="form-control" name="pageName">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <label for="">Description</label>
                                <textarea class="form-control md-text" name="pageDescription"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <label for="">Page Author</label>
                                <input type="text" class="form-control" name="pageAuthor">
                            </div>
                        </div>
                        <!-- Check boxes  -->
                        <div class="row form-group">
                            <div class="col-md-12">
                                <div>
                                    <label>Hidden page?</label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="hiddenPage" value="hidden" checked>
                                    Yes
                                </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="hiddenPage" value="unhidden">
                                    No
                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <div>
                                    <label>Hidden from search engines?</label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="hideSearch" value="hidden" checked>
                                    Yes
                                </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="hideSearch" value="unhidden">
                                    No
                                </label>
                                </div>
                            </div>
                        </div>
                        <!-- End check boxes  -->
                        <div class="row form-group">
                            <div class="col-md-12">
                                <label for="">Page Slug</label>
                                <div class="flex">
                                    <span class="site-url">http://yoursite.com/</span>
                                    <input type="text" class="form-control" name="pageUrl">
                                    <span>.pml</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="editor-bottom">
                    <div class="row form-group text-center">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
